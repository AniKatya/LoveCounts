<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans&display=swap" rel="stylesheet">
  <title>Love Counts</title>
</head>

<body>
  
  <div class="navbar">
  </div>
  <div id="container">

  </div>
  <script id="rec-page-template" type="text/x-handlebars-template">
    <div class="box3 sb14">you saved 300$ this month!<br>
      Choose goal to see what you can spent them on:
  </div>
    <div class="rec-selector-box">
        <label>Select your goal</label>
        <select class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          {{#each favGoals}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
    </div>
    <div class="goal-suggestions-div">info from the api</div>
      
                
  </script>

  <script id="profile-page-template" type="text/x-handlebars-template">
    <div id="profile-page">
    <div id="profile-header">Hi {{userName}}!</div>
    <div id="profile-choose">Choose your favorites goals:</div>
    <div id="goals-box">
        {{#if favGoals.Travel}}
        <a data-id="Travel" class="fav-item waves-effect waves-light btn blue lighten-1"><i class="fas fa-heart"></i>Travel</a>
        {{else}}
        <a data-id="Travel" class="fav-item waves-effect waves-light btn blue lighten-1"><i class="far fa-heart"></i>Travel</a>
        {{/if}}
        {{#if favGoals.House}}
        <a data-id="House" class="fav-item waves-effect waves-light btn blue lighten-1"><i class="fas fa-heart"></i>Buy a house</a>
        {{else}}
        <a data-id="House" class="fav-item waves-effect waves-light btn blue lighten-1"><i class="far fa-heart"></i>Buy a house</a>
        {{/if}}
        {{#if favGoals.Car}}
        <a data-id="Car" class="fav-item waves-effect waves-light btn blue lighten-1"><i class="fas fa-heart"></i>Buy a car</a>
        {{else}}
        <a data-id="Car" class="fav-item waves-effect waves-light btn blue lighten-1"><i class="far fa-heart"></i>Buy a car</a>
{{/if}}
      </div>
   
    <div>you can go to the Recommendations page and check our suggestions at any time!<div></div>
  </div>
  </script>

  <script id="navbar-template" type="text/x-handlebars-template">
      <nav>
          <div class="nav-wrapper">
            <a class="brand-logo center"><img id="logo" src="../pics/LogoMakr_2Khqzp.png"></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li id="transactions-tab"><a>Transactions</a></li>
              <li id="reports-tab"><a>Reports</a></li>
              <li><a>Recommendations</a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a>Profile</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </nav>    
    </script>
  <script id="transaction-template" type="text/x-handlebars-template">
    <div id="addTransactionForms">
        <div class="transaction-form" id="addExpenseForm">
          <div id="formHeader">Add Expense</div>
  
          <div class="row">
            <form class="col s12">
              <label>Category</label>
              <select id="Expense-category" class="browser-default">
                <option value="" disabled selected>Choose your option</option>
                <option value="Food">Food</option>
                <option value="Fun">Fun</option>
                <option value="Rent">Rent</option>
              </select>
              <div class="row">
                <div class="input-field col s12">
                  <input id="Expense-amount" type="number" class="validate">
                  <label for="Amount">Amount</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="Expense-date" type="date" class="validate" value={{currentDate}}>
                  <label for="Date">Date</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="Expense-comment" type="text" class="validate">
                  <label for="Comment">Comment</label>
                </div>
              </div>
          </div>
          <a id="submitExpense" class="waves-effect waves-light btn">submit</a>
        </form>
        </div>
  
        <div class="transaction-form" id="addIncomeForm">
            <div  id="formHeader">Add Income</div>
  
          <div class="row">
              <form class="col s12">
                  <label>Category</label>
                  <select class="browser-default" id="Income-category">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="Salary">Salary</option>
                    <option value="Gift">Gift</option>
                  </select>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="Income-amount" type="number" class="validate">
                      <label for="Amount">Amount</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="Income-date" type="date" class="validate" value={{currentDate}}>
                      <label for="Date">Date</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="Income-comment" type="text" class="validate">
                      <label for="Comment">Comment</label>
                    </div>
                  </div>
              </div>
              
              <a id="submitIncome" class="waves-effect waves-light btn">submit</a>
            </form>
        </div>
  
      </div>
      </div>

      <div class="divider"></div>

      <div class="transactions-list">
        <div id="transactions-header">Transactions</div>
        <table>
            <thead>
              <tr>
                  <th></th>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Comment</th>
                  <th></th>
              </tr>
            </thead>
            <tbody>
                {{#each expenses}}
                <tr id="transaction-table-row" data-id="{{_id}}">
                  {{#if type}}
                  <td><i class="fas fa-arrow-circle-down"></i></td>
                  {{else}}
                  <td ><i class="fas fa-arrow-circle-up"></i></i></td>
                  {{/if}}
                    <td id="category">{{category}}</td>
                    <td>{{amount}}</td>
                    <td>{{date}}</td>
                    <td>{{comment}}</td>
                    <td><i id="delete-transaction" class="fas fa-trash"></i></td>
                  </tr>
                {{/each}}
            </tbody>
          </table>
      </div>
      
    </script>

  <script src="./jquery/dist/jquery.js"></script>
  <script src="./handlebars/dist/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="Render.js"></script>
  <script src="LoveManager.js"></script>

  <script src="main.js"></script>
</body>


</html>
